<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanjeev Krishna - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Caret cursor for end of line */
      @keyframes blink-caret {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        width: 10px;
        height: 1.5rem;
        background: #4ade80; /* green-400 */
        display: inline-block;
        animation: blink-caret 1s step-end infinite;
        vertical-align: bottom;
      }

      /* Block cursor for editing text */
      @keyframes blink-block {
        50% { background-color: transparent; color: inherit; }
      }
      .blinking-cursor-block {
        background-color: #4ade80; /* green-400 */
        color: #000; /* black */
        animation: blink-block 1s step-end infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#101418] text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
